version: "3.9"
   
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=Advansus
      - POSTGRES_USER=Advansus
      - POSTGRES_PASSWORD=Advansus
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=Advansus
      - POSTGRES_USER=Advansus
      - POSTGRES_PASSWORD=Advansus
    depends_on:
      - db
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db